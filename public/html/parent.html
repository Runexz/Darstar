<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="/public/styles/styles.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap" rel="stylesheet">


  <title>Student Behavior Log</title>

  <!-- <title>DarStar Behavior Tracker</title> -->

  <!-- <title>Teacher - Record Input</title> -->

</head>

<body>




  <section>

    <div class="header-parent">

      <div class="container">

        <!-- jumbotron -->

        <div class="jumbotron">
          <h1 class="display-4 text text-dark">DarStar!</h1>
          <p class="lead mt-3">The easiest way for you to track your student's behavior and staying in contact with
            their teachers!</p>
          <hr class="my-4">
          <p>To begin, please enter your student's ID number below:</p>


          <!-- student ID input -->
          <form class="form-inline">

            <div class="form-group mb-2">

              <label for="inputPassword2" class="sr-only">Password</label>
              <input type="password" class="form-control idForm" id="inputPassword2" placeholder="Student's ID">
            </div>
            <button type="submit" class="btn btn-primary StuIdBtn mb-2">Confirm identity</button>
          </form>


        </div>

        <!-- --------------------------------------------------------------------------------------- -->


        <!-- create a table to display child's behavior log on click -->

        <!-- --------------------------------------------------------------------------------------- -->

        <table class="table behavTab bg-white">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Student Name:</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">ID:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>----</td>
              <td>----</td>
              <td>----</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>----</td>
              <td>----</td>
              <td>----</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>----</td>
              <td>----</td>
              <td>----</td>
            </tr>
          </tbody>
        </table>




      </div>

    </div>


  </section>






  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


  <script>
    $(document).ready(function () {
      console.log("ready!");
      $('.behavTab').hide()

    });



    $('.StuIdBtn').on('click', function (event) {

      event.preventDefault();

      console.log('clicked')

      console.log(event)

      var formVal = $('.idForm').val()

      console.log(formVal)

      $('.behavTab').show()

    })

  </script>



</body>

</html>
